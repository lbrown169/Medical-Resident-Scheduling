services:
  db:
    image: mysql:8.0
    container_name: psycall-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: psycalldb
      MYSQL_USER: psycalluser
      MYSQL_PASSWORD: psycallpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d

  backend:
    build: ./backend
    container_name: psycall-backend
    restart: always
    environment:
      DB_CONNECTION_STRING: "Server=psycall-db;Port=3306;Database=psycalldb;User=psycalluser;Password=psycallpass;"
      SEED: "true"
      ASPNETCORE_ENVIRONMENT: "Development"
    depends_on:
      - db
    ports:
      - "5109:5109"  

  frontend:
    build: ./frontend
    container_name: psycall-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db_data:

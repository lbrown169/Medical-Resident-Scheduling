services:
  db:
    image: mysql:8.0
    container_name: psycall-db
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: psycalldb
      MYSQL_USER: psycalluser
      MYSQL_PASSWORD: psycallpass
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./psycall_prod_dump.sql:/docker-entrypoint-initdb.d/psycall_prod_dump.sql:ro

  backend:
    build:
      context: ./backend
    container_name: psycall-backend
    restart: always
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://0.0.0.0:5109"
      ConnectionStrings__DefaultConnection: "Server=db;Port=3306;Database=psycalldb;User=psycalluser;Password=psycallpass;"
    ports:
      - "5109:5109"

  frontend:
    build:
      context: ./frontend
    container_name: psycall-frontend
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: "http://backend:5109"
    ports:
      - "3000:3000"

volumes:
  db_data:
